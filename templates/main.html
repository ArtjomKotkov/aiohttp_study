<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="{{ url('static', filename='jquery-3.4.1.js') }}"></script>
    <link rel="stylesheet" href="{{ url('static', filename='style.css') }}">
    <script src="{{ url('static', filename='scripts.js') }}"></script>
    <script src="{{ url('static', filename='vue-app.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    {% block additionalheaders %}
    {% endblock %}
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="row h-100">
                <div class="col-xl-1 col-lg-1 col-md-2 col-sm-12 text-center header-part">
                    <a href="#" id='logo' class='h-100 d-inline-block align-middle header-elem' alt='Logo'>Artesk</a>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-7 col-sm-12 header-part">
                    <input id='main_search' class='header-elem' type="text">
                </div>
                <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12 header-part">
                    <div class='d-flex flex-row justify-content-around h-100 align-items-center'>
                        <a class='d-block header-button' href="">Главная</a>
                        <a class='d-block header-button' href="">Моя страница</a>
                        <a class='d-block header-button' href="">Вход</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
